window:
  padding:
    x: 5
    y: 5
  decorations: none
  startup_mode: Maximized
  # dynamic_padding: true

shell:
  program: /usr/local/bin/fish
  args:
    - --login
font:
  normal:
    family: Hack FC Ligatured CCG
    style: Regular
  bold:
    family: Hack FC Ligatured CCG
    style: Bold
  italic:
    family: Hack FC Ligatured CCG
    style: Italic
  bold_italic:
    family: Hack FC Ligatured CCG
    style: Bold Italic
  size: 19
  # use_thin_strokes: true
  AppleFontSmoothing: 0
  draw_bold_text_with_bright_colors: true
cursor:
  style: Beam
live_config_reload: true
